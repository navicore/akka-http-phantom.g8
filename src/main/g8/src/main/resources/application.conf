main {

  appName = "$name;format="Camel"$"
  appName = \${?APP_NAME}

  logLevel = "debug"
  logLevel = \${?LOG_LEVEL}

  path =  $httpBasePath;format="Camel,lower"$
  path = \${?URL_PATH}

  port = "8080"
  port = \${?PORT}

  corsOrigin = [
    "https://YOUR.DOMAIN"
    "http://localhost:8080"
  ]
}

akka {
  # Options: OFF, ERROR, WARNING, INFO, DEBUG
