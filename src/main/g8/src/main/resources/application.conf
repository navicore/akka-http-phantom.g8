}

cassandra {

  contactPoint1 = "localhost"
  contactPoint1 = \${?CASSANDRA_CONTACT_POINT_1}

  keyspace = "assessments"
  keyspace = \${?CASSANDRA_KEYSPACE}

  username = "cassandra"
